<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item routerLink="/dashboard" (click)="sidenav.close()">
        <md-icon md-list-icon>book</md-icon>
        <span md-line>Dashboard</span>
        <span md-line class="secondary">Show unit dashboard</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>KORUZA Management Interface</span>
    <span class="fill-space"></span>
    <button md-icon-button>
      <md-icon>account_circle</md-icon>
    </button>
  </md-toolbar>

  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
